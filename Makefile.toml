[tasks.default]
alias = "check-all"

[tasks.check-all]
description = "Run all checks"
dependencies = ["clippy", "fmt", "typos", "test"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--all-features", "--all-targets", "--locked"]

[tasks.fmt]
command = "cargo"
args = ["fmt", "--check"]

[tasks.typos]
command = "typos"

[tasks.test]
command = "cargo"
args = [
  "test",
  "--all-features",
  "--all-targets",
  "--locked",
]

[tasks.repro]
command = "repro-env"
args = ["build", "--", "cargo", "build","--profile", "reproducible", "--locked"]